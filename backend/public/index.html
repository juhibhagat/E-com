<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="../public/productApi.js"></script>
    <script>

        async function fetchData() {
            try {
                const response = await fetch("http://localhost:5000/product")
                const data = await response.json();
                const items = data.products;
                console.log(items);
                {
                    items.map((item) => {
                        const tr = document.createElement("tr");
                        const tdSr = document.createElement("td");
                        const tdName = document.createElement("td");
                        const tdPrice = document.createElement("td");
                        const tdQty = document.createElement("td");
                        const tdButton = document.createElement("td");

                        tdSr.innerHTML = item.Product_Id;
                        tdName.innerHTML = item.Name;
                        tdPrice.innerHTML = item.Price;
                        tdQty.innerHTML = item.Qty;
                        tdButton.innerHTML = `<button class="btn btn-primary  bi bi-cart4"></button>`;

                        tr.appendChild(tdSr);
                        tr.appendChild(tdName);
                        tr.appendChild(tdPrice);
                        tr.appendChild(tdQty);
                        tr.appendChild(tdButton);

                        document.querySelector("tbody").appendChild(tr);
                    })
                }
            } catch (error) {
                console.log(error);

            }

        }
    </script>
    <script>
        async function addProduct(event) {
            try {
                event.preventDefault()

                const product = {
                    Product_Id: document.getElementById("p_Id").value,
                    Name: document.getElementById("p_name").value,
                    Price: document.getElementById("p_price").value,
                    Qty: document.getElementById("p_qty").value
                }
                console.log(product)

                const response = await fetch("http://localhost:5000/product", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(product)
                });

                if (!response.ok) {
                    throw new Error("Failed to add product");
                }

                const data = await response.json();
                console.log("Product added:", data);

            } catch (error) {
                console.error("Error:", error.message);
            }

        }
    </script>
</head>

<body onload="fetchData()" style="overflow: hidden;">

    <form class="form p-4 mt-4 bg-light" onsubmit="addProduct(event)">
        <h4 class="bi bi-pencil text-center fw-bold">Add Product</h4>
        <div class="d-flex gap-4">
            <div class="w-50">
                <div>
                    <label class="form-label">Product_Id</label>
                    <input type="text" pattern="\d{1,8}" placeholder="Product_id" class="form-control" id="p_Id">
                </div>
                <div>
                    <label class="form-label">Name</label>
                    <input type="text" placeholder="name" id="p_name" class="form-control">
                </div>
            </div>
            <div class="w-50  ">
                <div>
                    <label class="form-label">price</label>
                    <input type="text" pattern="\d{1,8}" id="p_price" placeholder="Price" class="form-control">
                </div>
                <div>
                    <label class="form-label">Qty</label>
                    <input type="text" pattern="\d{1,8}" id="p_qty" placeholder="Qty" class="form-control">
                </div>
            </div>
        </div>
        <button class="btn btn-success w-100 mt-4">Add</button>

    </form>


    <table class="table w-100 table-hover mx-4">
        <thead>
            <tr>
                <th>Product_Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Buy Now</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

</html>
